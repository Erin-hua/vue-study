<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>计算属性的setter和getter</title>
  </head>

  <body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
            firstName: "Sakura",
            lastName: "Erin",
        },
        computed: {
            // 计算属性一般没有set方法，是只读属性
            // 以下是计算属性的完整写法
            fullName: {
                set: function(){
                    // console.log("+++" + newValue);
                    // const names = newValue.split(" ");
                    // this.firstName = names[0];
                    // this.lastName = names[1];
                },
                get: function(){
                    return this.firstName + " " + this.lastName;
                }
            },
            // 该写法是上面的简写
            // fullName: function(){
            //     return this.firstName + " " + this.lastName;
            // },
        },
        methods: {},
      });
    </script>
  </body>
</html>
