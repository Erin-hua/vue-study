<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <!--1.插槽的基本使用，在组件中定义<slot></slot>
        2.插槽的默认值<slot>button</slot>
        3.如果有多个值，同时放入到组件进行替换时，一起作为替换 -->
    <div id="app">
      <cpn></cpn>
      <cpn><span>ok</span></cpn>
      <cpn>
        <i>Hello</i>
        <div>div元素</div>
        <p>p元素</p>
      </cpn>
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>组件</h2>
        <p>组件内容</p>
        <slot><button>案例</button></slot>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
        },
        computed: {},
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
