<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <!-- 1.修饰符：lazy(load)，避免每次修改时都实时绑定，而是在敲回车键或者input元素失去焦点时更新 -->
      <input type="text" v-model.lazy="message">
      <h2>{{message}}</h2>

      <!-- 2.修饰符：number，让绑定的string类型转为number -->
      <!-- 只希望输入数字 -->
      <!-- 默认情况下v-model绑定的都是string类型 -->
      <input type="number" v-model.number="age">
      <h2>{{age}}-{{typeof age}}</h2>

      <!-- 3.修饰符：trim，删除字符串两边的空格，虽然展示的时候{{name}}会去除空格，但实际data中的name是不会去掉的 -->
      <input type="text" v-model.trim="name">
      <h2>您输入的名字：{{name}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          age: "",
          name: "",
        },
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
