<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <!-- 对于多个input元素，如果v-model绑定的变量相同或者name相同，可以实现互斥（不会同时被选择） -->
      <label for="male">
        <!-- 选择了某个type为radio的input元素，其value值就和v-model对应的sex变量进行了双向绑定 -->
        <!-- 如果v-model对应的sex变量值和某个元素的value值相同，该元素也会被选择 -->
        <!-- <input type="radio" id="male" name="sex" value="男" v-model="sex">男 -->
        <input type="radio" id="male" value="男" v-model="sex">男
      </label>

      <label for="female">
        <!-- <input type="radio" id="female" name="sex" value="女" v-model="sex">女 -->
        <input type="radio" id="female" value="女" v-model="sex">女
      </label>

      <h2>您选择的性别是：{{sex}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          sex: "男", // 默认选择男
        },
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
