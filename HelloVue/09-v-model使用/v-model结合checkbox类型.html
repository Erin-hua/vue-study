<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <!-- 1.checkbox单选框，v-model对应的是input的checked属性（true或false）？？？ -->
      <!-- <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree">同意协议
      </label>
      <h2>您选择的是：{{isAgree}}</h2>
      <button :disabled="!isAgree">下一步</button> -->

      <!-- 2.checkbox多选框，将被勾选的input元素的value值添加或删除到数组中 -->
      <input type="checkbox" value="篮球" v-model="hobbies">篮球
      <input type="checkbox" value="足球" v-model="hobbies">足球
      <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
      <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
      <h2>您的爱好是：{{hobbies}}</h2>

      <!-- 值绑定（就是v-bind）示例，可以v-bind动态绑定value、id、for等 -->
      <label v-for="item in orignHobbies" :for="item">
        <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
      </label>

      <!-- 以下代码不可取 -->
      <!-- <input type="checkbox" v-for="item in orignHobbies" :value="item">{{item}} -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          isAgree: false, // 单选框
          hobbies: [], // 多选框
          orignHobbies: ["篮球", "足球", "羽毛球", "乒乓球", "台球", "高尔夫球"],
        },
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
