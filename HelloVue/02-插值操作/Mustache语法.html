<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutache</title>
</head>
<body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>{{message}}, Hua!</h2>
      <!-- 不仅可以直接写表达式，还可以写简单的表达式 -->
      <h2>{{firstName + lastName}}</h2>
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>{{counter * 2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          firstName: "Erin",
          lastName: "Sakura",
          counter: 100
        }, 
        methods: {
        },
      });
    </script>
  </body>
</html>
