<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <!-- 3.使用组件 -->
      <cpn2></cpn2>
    </div>


    <script src="../js/vue.js"></script>
    <script>
      // 1.创建第一个组件构造器（子组件）
      const cpnC1 = Vue.extend({
        template: ` 
          <div>
            <h2>标题</h2>
            <p>内容一</p>
            <p>内容二</p>
          </div>`,
      });

      // 2.创建第二个组件构造器（父组件）
      const cpnC2 = Vue.extend({
        template: ` 
          <div>
            <h2>标题2</h2>
            <p>内容三</p>
            <p>内容四</p>
            <cpn1></cpn1>
          </div>`,
        components: {
          cpn1: cpnC1,
        }
      });

      // Vue实例对象，可以看作root组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
        },
        computed: {},
        methods: {},
        components: {
        //   cpn1: cpnC1,
        //   cpn2: cpnC2,
          cpn2: cpnC2,
        },
      });

    </script>
  </body>
</html>
