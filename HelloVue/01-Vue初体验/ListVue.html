<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul> 
    </div>
    <script src = "../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                movies: ['黑客帝国', '大话西游','鬼怪']
            }
        })
    </script>
</body>
</html>
