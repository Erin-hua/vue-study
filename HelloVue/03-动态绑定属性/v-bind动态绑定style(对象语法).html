<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-bind动态绑定style01</title>
  </head>

  <body>
    <div id="app">
      <!-- <h2 :style="{key(css属性名): value(css属性值)}">{{message}}</h2> -->
      <!-- '50px'必须加上单引号，否则会将其视为一个变量去解析 -->
      <!-- <h2 :style="{fontSize: '50px'}">{{message}}</h2>  -->

      <!-- finalSize当作一个变量解析 -->
      <!-- <h2 :style="{fontSize: finalSize}">{{message}}</h2> -->
      <!-- 注意int类型和字符串连接时会进行一个隐式转换 -->
      <h2 :style="getStyles()">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          //finalSize: '100px',
          finalSize: 100,
          finalColor: "red",
        },
        methods: {
          getStyles: function () {
            return { fontSize: this.finalSize + "px", color: this.finalColor };
          },
        },
      });
    </script>
  </body>
</html>
