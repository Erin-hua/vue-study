<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-bind-class01</title>
    <!-- 内部样式表 -->
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- active是一个变量 -->
      <!-- <h2 class="active">{{message}}</h2> -->
      <!-- <h2 :class="active">{{message}}</h2> -->
      <!-- <h2 v-bind:class="{key1: value1, key2：value2}">{{message}}</h2> -->
      <!-- <h2 v-bind:class="{类名1: true, 类名2：boolean}">{{message}}</h2> -->
      <!-- active类会绑定到以下h2标签上，line类则不会 -->
      <!-- <h2 v-bind:class="{active: true, line: false}">{{message}}</h2> -->
      <!-- 可以在控制台用app.isActive=false来动态去掉active样式 -->
      <!-- 固定的class写法和title一样，如果某些class之后可能会去掉就用v-bind写法 -->
      <h2 class="title" v-bind:class="{active: isActive, line: isLine}">
        {{message}}
      </h2>
      <!-- v-bind为class属性绑定计算属性示例 -->
      <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
      <button v-on:click="btnClick">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          // active: 'active',
          isActive: true,
          isLine: true,
        },
        methods: {
          btnClick: function () {
            this.isActive = !this.isActive;
          },
          getClasses: function () {
            return { active: this.isActive, line: this.isLine };
          },
        },
      });
    </script>
  </body>
</html>
