<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <!-- 小问题是用户点击切换类型时input中之前输入的内容不会被清除 -->
    <!-- 这是因为Vue在进行DOM渲染时，出于性能考虑，会尽可能复用已经存在的元素而不是重新创建新的元素 -->
    <!-- 如果想要避免类似重复利用的问题，可以给对应的input添加key，如果多个input等元素的的key属性是相同的，则代表是可以复用的，之前输入的内容不会被清除 -->
    <!-- 如果多个input等元素的的key属性是不同的，则代表是不可以复用的，之前输入的内容会被清除 -->
    <div id="app">
      <span v-if="isUser">
        <!-- for属性规定label与哪个表单元素绑定，点击"用户帐号"相当于点击对应的input -->
        <!-- placeholder属性可描述输入字段预期值的提示信息，并且会在输入字段为空时显示，在字段获得焦点时消失 -->
        <label for="username">用户帐号</label>
        <input type="text" id="username" placeholder="用户帐号" key="username">
      </span>
      <span v-else>
        <label for="email">用户邮箱</label>
        <input type="text" id="email" placeholder="用户邮箱" key="email"> 
      </span>
      <button @click="isUser = !isUser">切换类型</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          isUser: true,
        },
        computed: {
          
        },
        methods: {},
      });
    </script>
  </body>
</html>
