<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="../js/vue.js"></script>
    <script>
      // 1.一旦给const修饰的标识符被赋值之后，不能修改
      // const name = "erin";
      // name = "Sakura";

      // 2.在使用const定义标识符的时候必须进行赋值
      // const name;

      // 3.常量的含义是指向的对象(内存地址)不能修改，但可以改变对象内部的属性（因为没有改变对象的内存地址）
      const r = {
          name: "erin",
          age: 20,
          height: 1.67
      }
      console.log(r);

      // r = [] // 报错
      r.name = "sakura";
      r.age = 34;
      r.height = 1.78;
      console.log(r);
    </script>
  </body>
</html>
