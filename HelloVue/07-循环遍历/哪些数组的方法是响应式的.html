<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="item in letters">{{item}}</li>
      </ul>
      <button @click="btnClick">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          letters: ["A", "B", "C", "D"],
        },
        computed: {},
        methods: {
          // 不是所有改变数组的方法可以做到响应式更新展示的DOM，即刷新界面
          btnClick() {
            // 1.push方法
            // this.letters.push("aaa");
            this.letters.push("aaa", "bbb", "ccc");

            // 2.pop方法，删除数组中的最后一个元素
            // this.letters.pop();

            // 3.shift()，删除数组中的第一个元素
            // this.letters.shift();

            // 4.unshift()，在数组最前面添加一个或多个元素
            // this.letters.unshift("aaa");
            // this.letters.unshift("aaa", "bbb", "ccc");

            // 5.splice()作用：删除元素/插入元素/替换元素
            // 删除元素：第二个参数传入需要删除几个元素，如果没有传，就删除start后的所有元素
            // 替换元素：第二个参数表示要替换几个元素，后面是用于替换前面的元素，前者可以小于等于后者的个数
            // this.letters.splice(1, 3, "m", "f", "e", "x");
            // 删除元素：第二个元素传入0,并且后面跟上要插入的元素
            // this.letters.splice(1, 0, "x", "f", "s");

            // 6.sort(), 排序
            // this.letters.sort();

            // 7.reverse()，排序反转
            // this.letters.reverse();

            // 注意：通过索引值直接修改数组中的元素，不能做到响应式刷新界面！！！vue的内部没有监听这种方法
            // 但如果元素是一个对象，修改该元素中的某个属性是可以的？？？书籍购物车案例
            // this.letters[0] = "bbb";

            // Vue内部实现的方法set(要修改的对象, 索引值)，可以做到响应式修改DOM、刷新界面
            Vue.set(this.letters, 0, "ddd");
          },
        },
      });
    </script>
  </body>
</html>
