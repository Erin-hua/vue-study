<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <!-- 1.在遍历对象的过程中，如果只是获取一个值，那么获取的是value -->
      <ul>
        <li v-for="item in info">{{item}}</li>
      </ul>

      <!-- 2.获取key和value，格式：(value, key)，value更重要，所以放在前面 -->
      <ul>
        <li v-for="(value, key) in info">{{key}}-{{value}}</li>
      </ul>

      <!-- 3.获取key、value和index，格式：(value, key，index)，较少使用 -->
      <ul>
        <li v-for="(value, key, index) in info">{{index}}-{{key}}-{{value}}</li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          info: {
            name: "erin",
            age: 24,
            height: 1.90
          },
        },
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
